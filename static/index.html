<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Time Nuts - Time as a Service</title>

	<meta name="description" content="" />
	<meta name="keywords" content="Time, Service" />
	<meta name="author" content="jHackers" />
	<meta charset="Utf-8" />

	<!-- Style -->

	<script type="text/javascript" src="libs/jquery-1.8.2.js"></script> 
	<script type="text/javascript" src="libs/underscore.js"></script>
	<script type="text/javascript" src="libs/backbone.js"></script>
	<script type="text/javascript" src="libs/bootstrap.js"></script>	

	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen" /> 
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head>
<body>

	<script type="text/template" id="tpl-menu">
	<header>
	<nav><div id="logo"><h3>Logo</h3></div></nav>
	</header>
	</script>
	<section>
		<div id="left-col">
			<div id="small-me" class="block">
				<img src="http://www.gravatar.com/avatar/bc22b26eca68dab55ec4fe491495951e?s=64" class="img-rounded"/>
				<span>Augustin Riedinger
				</span>
				<div id="scores">
					<ul>
						<li>
							<label>Credit: </label><span>30 hours</span> 
						</li>
						<li>
							<label>Involvment: </label><span>146</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div id="right-col">
			<div id="create" class="block">
				<button id="button-create" class="btn btn-primary btn-block">Make a Request</button>
			</div>
			<div id="feed" class="block">
				<table class="table table-striped service-list" id="feed-table">
					<thead>
						<tr><ul id="filters">
							<li>
								Filters:
							</li>
							<li>
								<button class="btn">Friends</button>
							</li>
							<li>
								<button class="btn">Skills</button>
							</li>
							<li>
								<button class="btn">Geolocation</button>
							</li>
							<li>
								<button class="btn">Timing</button>
							</li>
						</tr>
					</thead>
					<script type="text/template" id="tpl-service">
					<div class="sub-service service-avatar">
					<img src="<%=User.Image %>?s=64" class="img-rounded" /> 
					</div>
					<div class="sub-service service-content">
					<p class="service-title"><strong><%= User.FirstName %> <%= User.SurName %></strong>
					<%=Category %> > <%=Skill %></p>
					<small class="service-chapeau"><%= Title %></small>
					</div>
					<div class="sub-service service-info">
					<% if(Icons.Friends == "True") {%>
						<span>Friend</span>
						<%}%>
					<% if(Icons.FriendsOfFriends == "True") {%>
						<span>Friend of a Friend</span>
					<%}%>
					<% if(Icons.Geoloc == "True") {%>
						<span>Near you</span>
					<%}%>
					<% if(Icons.Time == "True") {%>
						<span>Urgent</span>
					<%}%>
							</div>
							</script>
						</table>
					</div>
				</div>

			</section>

			<script type="text/javascript" src="js/models.js"></script>
			<script type="text/javascript" src="js/views.js"></script>
			<script type="text/javascript" src="js/main.js"></script>
		</body>
		</html>
