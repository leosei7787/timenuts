<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/DashBoardProfile.css" type="text/css" media="screen" />
	</head>
	<body>
		
		<section id="simpleProfileContainer">
		
			<div id="profilePic" class="pic">
				<img src="http://www.gravatar.com/avatar/49fffbbc22abf4b72e85a2ca85f3717b?s=128&d=identicon&r=PG" alt="This guy is awesome" />
			</div>
			
			<div id="profileText">
				<div id="profileFullName">
					<h2 id="profileFirstName">Adrian</h2>
					<h2 id="profileSurname">Gonzalez</h2>
				</div>
				<p id="profileHeadLine">I'm Awesome !!! And I love MySelf</p>
			</div>
			
			<div id="profileScoresContainer">
				<div id="timeCreditDisplay" class="scoreDisplay">
					<h3 id="timeCreditLabel">TIME:</h3>
					<p id="timeCredit"> +40H</p>
					<p id="timeCreditExpression">YOUPIII!!</p> <!-- A voir si on le fait -->
				</div>
				<div id="engagementScoreDisplay" class="scoreDisplay">
					<h3 id="engagementScoreLabel">ENGAGEMENT:</h3>
					<p id="engagementScore">503</p>
					<p id="engagementScoreExpression">Great Activity DUDE !!</p>  <!-- A voir si on le fait -->
				</div>
				<div id="badgesBoardDisplay" class="scoreDisplay">
					<h3 id="badgesBoardLabel">BADGES:</h3>
					<ul id="badgesBoardList">
						<li id="badgeContainer">
							<img src="img/badge2.jpeg" class="badge" />
						</li>
						<li id="badgeContainer">
							<img src="img/badge.jpeg" class="badge" />
						</li>
						<li id="badgeContainer">
							<img src="img/badge3.jpeg" class="badge" />
						</li>
					</ul>
				</div>
			</div>
		</section>
			
	
	</body>
</html>
